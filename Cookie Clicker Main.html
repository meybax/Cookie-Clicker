<!DOCTYPE html>
<html>

  <head>
    <title>Cookie Clicker</title>
    <!-- imports style sheet (CSS) -->
    <link rel="stylesheet" type="text/css" href="Subfiles/Style.css">

    <script>
      function goTo10000() {
        sessionStorage.setItem("mode",10000);
        window.open("Subfiles/Game.html","_self")
      }
      function goTo100000() {
        sessionStorage.setItem("mode",100000);
        window.open("Subfiles/Game.html","_self")
      }
      function goTo1000000() {
        sessionStorage.setItem("mode",1000000);
        window.open("Subfiles/Game.html","_self")
      }
      function goToUnlimited() {
        sessionStorage.setItem("mode",0);
        window.open("Subfiles/Game.html","_self")
      }
    </script>
  </head>

  <body>
    <p id="title">Cookie Clicker Challenge!</p>
    <button id="challenge" type="button" onclick="goTo10000()">10,000 Cookie Challenge</button>
    <br>
    <button id="challenge" type="button" onclick="goTo100000()">100,000 Cookie Challenge</button>
    <br>
    <button id="challenge" type="button" onclick="goTo1000000()">1,000,000 Cookie Challenge</button>
    <br>
    <button id="challenge" type="button" onclick="goToUnlimited()">Unlimited Cookie Challenge</button>
  </body>

</html>
